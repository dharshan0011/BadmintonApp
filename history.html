<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badminton app</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./icons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="./icons/android-chrome-512x512.png"
    />
    <link rel="icon" type="image/png" href="favicon.ico" />
  </head>
  <body>
    <script>
      var div = document.createElement("div");
      div.classList.add("container");
      var p = document.createElement("p");
      p.style.color = "#21c9cf";
      const span = document.createElement("span");
      span.appendChild(document.createTextNode("Date : "));
      span.style.color = "#f65581";
      p.appendChild(span);

      p.appendChild(
        document.createTextNode(sessionStorage.getItem("datePlayed"))
      );
      p.appendChild(document.createElement("br"));
      p.appendChild(document.createElement("br"));
      const winner = document.createElement("span");
      winner.style.color = "#f65581";
      winner.appendChild(document.createTextNode("Winner : "))
      p.appendChild(winner);
      p.appendChild(document.createTextNode(sessionStorage.getItem("Winner")));

      div.appendChild(p);
      document.body.appendChild(div);
    </script>
    <script src="./js/app.js"></script>
  </body>
</html>
