<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badminton app</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./icons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="./icons/android-chrome-512x512.png"
    />
    <link rel="icon" type="image/png" href="favicon.ico" />
  </head>
  <body>
    <div class="blue container">
      <h2>Choose Mode</h2>
      <div class="flex">
        <a href="score-limit.html" style="width: 30%; display: inline-block;"
          ><img src="./icons/score.svg" alt="score"
        /></a>
        <h4 style="display: inline;">OR</h4>
        <a href="time-limit.html" style="width: 30%; display: inline-block;"
          ><img src="./icons/time.svg" alt="time"
        /></a>
      </div>
    </div>
    <script src="./js/app.js"></script>

  </body>
</html>
