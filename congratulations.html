<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badminton app</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./icons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="./icons/android-chrome-512x512.png"
    />
    <link rel="icon" type="image/png" href="favicon.ico" />
  </head>
  <body>
    <div class="container congratulations">
      <h1>Congratulations!!</h1>
      <h2 id="winner" onclick="installBanner()"></h2>
      <a
        href="/index.html"
        style="background-color: #f65581; margin-top: 3rem"
        >Play Again</a
      >
      <a
        href="/public/history.html"
        style="background-color: #f65581; margin-left: 4rem"
        >History</a
      >
    </div>
  </body>
  <script src="./js/app.js"></script>

  <script>
    document.getElementById("winner").innerHTML = sessionStorage.getItem(
      "Winner"
    );
    sessionStorage.setItem("datePlayed", new Date().getDate());

    
  </script>
</html>
